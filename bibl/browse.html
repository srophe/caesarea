<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/bibl.html" data-template-at="content">
    <div class="main-content top-padding">
    <h1 class="banner">Browse Bibliography by Title</h1>
    <div class="main-content-block">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all" data-template-collection="bibl" data-template-element="tei:titleStmt/tei:title[@level='a']">
            <!-- Example limits data to places collection, see example entry in repo-config.xml -->    
            <!--        <div data-template="browse:get-all" data-template-collection="places">-->
            <div class="tabbable"> 
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <!-- data-template-sort-options="title,author,origDate,origPlace" -->
                            <div data-template="browse:show-hits" data-template-collection="bibl" data-template-sort-options="title,creator,pubDate"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    </div>
</div>
